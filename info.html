    <body style="text-align:center;">
        <h1>Contact Us For Information</h1>
        <br/>

        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mpzeqpzq" method="post" style="text-align:center;">
            <fieldset id="fs-frm-inputs">
                <label for="full-name" style="display: block;">Full Name</label>
                <input type="text" name="name" id="full-name" placeholder="First and Last" required="" style="text-align:center; font-size:20px; color:black; padding: 10px;">
                <label for="email-address" style="display: block;">Email Address</label>
                <div class="fx-relay-email-input-wrapper" style="text-align:center;"><input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="" style="padding-right: 46px; font-size:20px; color:black; padding: 10px;">
                    <div class="fx-relay-icon" style="top: 0px; bottom: 24px;"><button class="fx-relay-button" id="fx-relay-button" type="button" title="Generate new mask" style="background-image: url(&quot;moz-extension://72284d49-4f03-44bd-b01e-284d4b990c9f/images/logo-image-fx-relay.svg&quot;);"></button></div>
                </div>
                <label for="message" style="display: block;">Message</label>
                <textarea rows="5" name="message" id="message" placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus auctor fringilla nullam quis risus." required="" style="text-align:center; font-size:20px; color:black; padding: 10px;"></textarea>
                <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission" style="text-align:center; font-size:20px; color:black; padding: 10px;">
            </fieldset>
            <input type="submit" value="Submit" style="text-align:center; font-size:20px; color:black; padding: 10px;">
        </form>
        <body/>
